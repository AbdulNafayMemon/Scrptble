<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Scrptble</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><nav><a href="index.html">← Back to Home</a></nav></header>
  <main>
    <section>
      <h1>Contact Us</h1>
      <p>We’d love to hear from you — whether you're interested in working together, have a question, or just want to say hi.</p>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />
        <button type="submit">Send</button>
      </form>
      <p>You can also reach us at <a href="mailto:hello@scrptble.com">hello@scrptble.com</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Scrptble</p>
  </footer>
</body>
</html>
